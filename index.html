        // State management
        let currentPage = 1;
        let itemsPerPage = 10;
        let currentView = 'detailed';
        let currentSort = 'year-desc';
        let filteredPapers = [...papers];

        const years = [...new Set(papers.map(p => p.year))].sort((a, b) => b - a);
        const topics = [...new Set(papers.map(p => p.topic))].sort();

        function populateFilters() {
            const yearSelect = document.getElementById('yearFilter');
            const topicSelect = document.getElementById('topicFilter');

            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });

            topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicSelect.appendChild(option);
            });
        }

        function sortPapers(papers, sortType) {
            const sorted = [...papers];
            
            switch(sortType) {
                case 'year-desc':
                    return sorted.sort((a, b) => b.year - a.year);
                case 'year-asc':
                    return sorted.sort((a, b) => a.year - b.year);
                case 'title':
                    return sorted.sort((a, b) => a.title.localeCompare(b.title));
                case 'topic':
                    return sorted.sort((a, b) => a.topic.localeCompare(b.topic));
                default:
                    return sorted;
            }
        }

        function createPaperHTML(paper, isCompact = false) {
            const authorsText = paper.authors.join(', ');
            const keywordsText = paper.keywords.join(', ');
            const compactClass = isCompact ? ' compact' : '';

            return `
                <div class="paper${compactClass}">
                    <div class="paper-title">${paper.title}</div>
                    <div class="paper-authors">${authorsText}</div>
                    <div class="paper-meta">
                        <span class="paper-year">${paper.year}</span>
                        <span class="paper-topic">${paper.topic}</span>
                    </div>
                    <div class="paper-keywords">Keywords: ${keywordsText}</div>
                    <div class="paper-links">
                        <a href="${paper.reviewLink}">ðŸ“„ My Review</a>
                        <a href="${paper.originalLink}" target="_blank">ðŸ”— Original Paper</a>
                    </div>
                </div>
            `;
        }

        function createPagination(totalItems, currentPage, itemsPerPage) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (totalPages <= 1) return '';

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="goToPage(${currentPage - 1})">â€¹ Prev</button>`;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += `<button onclick="goToPage(1)">1</button>`;
                if (startPage > 2) paginationHTML += `<span>...</span>`;
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) paginationHTML += `<span>...</span>`;
                paginationHTML += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            paginationHTML += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="goToPage(${currentPage + 1})">Next â€º</button>`;
            
            return paginationHTML;
        }

        function goToPage(page) {
            currentPage = page;
            displayPapers();
            document.querySelector('.search-container').scrollIntoView({ behavior: 'smooth' });
        }

        function filterPapers(resetPage = true) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedYear = document.getElementById('yearFilter').value;
            const selectedTopic = document.getElementById('topicFilter').value;

            filteredPapers = papers.filter(paper => {
                const matchesSearch = !searchTerm || 
                    paper.title.toLowerCase().includes(searchTerm) ||
                    paper.authors.some(author => author.toLowerCase().includes(searchTerm)) ||
                    paper.keywords.some(keyword => keyword.toLowerCase().includes(searchTerm)) ||
                    paper.year.toString().includes(searchTerm) ||
                    paper.topic.toLowerCase().includes(searchTerm);

                const matchesYear = !selectedYear || paper.year.toString() === selectedYear;
                const matchesTopic = !selectedTopic || paper.topic === selectedTopic;

                return matchesSearch && matchesYear && matchesTopic;
            });

            filteredPapers = sortPapers(filteredPapers, currentSort);
            if (resetPage) {
                currentPage = 1; // Reset to first page when filtering
            }
            displayPapers();
        }

        function displayPapers() {
            const container = document.getElementById('papersContainer');
            const totalItems = filteredPapers.length;
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const papersToShow = filteredPapers.slice(startIndex, endIndex);
            
            if (papersToShow.length === 0) {
                container.innerHTML = '<div class="no-results">No papers found matching your criteria</div>';
            } else {
                container.innerHTML = papersToShow.map(paper => createPaperHTML(paper, currentView === 'compact')).join('');
            }

            updateResultsInfo(totalItems, startIndex, endIndex);
            updatePagination(totalItems);
        }

        function updateResultsInfo(total, start, end) {
            const info = document.getElementById('resultsInfo');
            const showing = Math.min(end, total);
            info.textContent = `Showing ${start + 1}-${showing} of ${total} papers`;
        }

        function updatePagination(totalItems) {
            const paginationHTML = createPagination(totalItems, currentPage, itemsPerPage);
            document.getElementById('topPagination').innerHTML = paginationHTML;
            document.getElementById('bottomPagination').innerHTML = paginationHTML;
        }

        function clearAllFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('topicFilter').value = '';
            filterPapers();
        }

        function handleViewToggle(view) {
            currentView = view;
            document.querySelectorAll('.view-toggle').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-view="${view}"]`).classList.add('active');
            displayPapers();
        }

        function handleSortChange(sortType) {
            currentSort = sortType;
            filterPapers(true); // Reset page when sorting
        }

        // Back to top functionality
        function handleScroll() {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            populateFilters();
            filterPapers(); // This will also call displayPapers()

            // Event listeners
            document.getElementById('searchInput').addEventListener('input', filterPapers);
            document.getElementById('yearFilter').addEventListener('change', filterPapers);
            document.getElementById('topicFilter').addEventListener('change', filterPapers);
            document.getElementById('clearFilters').addEventListener('click', clearAllFilters);
            document.getElementById('backToTop').addEventListener('click', scrollToTop);
            document.getElementById('sortSelect').addEventListener('change', (e) => handleSortChange(e.target.value));

            // View toggle buttons
            document.querySelectorAll('.view-toggle').forEach(btn => {
                btn.addEventListener('click', (e) => handleViewToggle(e.target.dataset.view));
            });

            // Scroll listener for back to top
            window.addEventListener('scroll', handleScroll);

            // Store page state when clicking on review links
            document.addEventListener('click', function(e) {
                if (e.target.matches('a[href*="./reviews/"]')) {
                    const pageState = {
                        scrollPosition: window.pageYOffset,
                        currentPage: currentPage,
                        searchTerm: document.getElementById('searchInput').value,
                        yearFilter: document.getElementById('yearFilter').value,
                        topicFilter: document.getElementById('topicFilter').value,
                        currentView: currentView,
                        currentSort: currentSort
                    };
                    sessionStorage.setItem('indexPageState', JSON.stringify(pageState));
                }
            });
            
            // Restore page state when returning to index
            const savedState = sessionStorage.getItem('indexPageState');
            if (savedState) {
                try {
                    const pageState = JSON.parse(savedState);
                    
                    // Restore form values
                    document.getElementById('searchInput').value = pageState.searchTerm || '';
                    document.getElementById('yearFilter').value = pageState.yearFilter || '';
                    document.getElementById('topicFilter').value = pageState.topicFilter || '';
                    document.getElementById('sortSelect').value = pageState.currentSort || 'year-desc';
                    
                    // Restore view state
                    currentView = pageState.currentView || 'detailed';
                    currentSort = pageState.currentSort || 'year-desc';
                    currentPage = pageState.currentPage || 1;
                    
                    // Update view toggle buttons
                    document.querySelectorAll('.view-toggle').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    document.querySelector(`[data-view="${currentView}"]`).classList.add('active');
                    
                    // Apply filters without resetting page
                    filterPapers(false);
                    
                    // Set the current page after filtering
                    currentPage = pageState.currentPage || 1;
                    
                    // Display with the correct page
                    displayPapers();
                    
                    // Restore scroll position after a brief delay to ensure content is rendered
                    setTimeout(() => {
                        window.scrollTo(0, pageState.scrollPosition || 0);
                    }, 100);
                    
                    // Clear the stored state after using it
                    sessionStorage.removeItem('indexPageState');
                } catch (e) {
                    console.error('Error restoring page state:', e);
                    sessionStorage.removeItem('indexPageState');
                }
            }
        });
    </script>
